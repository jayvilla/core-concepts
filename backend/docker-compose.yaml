version: '3.8'

services:
  # PostgreSQL Database for Data Modeling Concept
  postgres:
    image: postgres:16-alpine
    container_name: core-concepts-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USERNAME:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_NAME:-core_concepts}
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      # Persist database data
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME:-postgres} -d ${DB_NAME:-core_concepts}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - core-concepts-network

volumes:
  postgres_data:
    driver: local

networks:
  core-concepts-network:
    driver: bridge

